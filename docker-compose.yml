services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vestnik
      POSTGRES_USER: vestnik
      POSTGRES_PASSWORD: vestnik
    ports:
      - "5434:5432"
    volumes:
      - vestnik_pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # --- schema tooling (explicit, no runtime DDL) ---
  schema_check:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    profiles: ["tools"]
    command: ["python", "-m", "vestnik.schema", "check"]

  schema_init:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    profiles: ["tools"]
    command: ["python", "-m", "vestnik.schema", "init"]

  # --- app services (runtime must NOT do schema DDL) ---
  bot:
    build: .
    env_file:
      - .env
    environment:
      VESTNIK_SCHEMA_AUTO: "0"
    depends_on:
      - db
      - redis
    command: ["python", "-m", "vestnik.bot"]

  worker:
    build: .
    env_file:
      - .env
    environment:
      VESTNIK_SCHEMA_AUTO: "0"
    depends_on:
      - db
      - redis
    command: ["python", "-m", "vestnik.worker"]

  harvester:
    build: .
    env_file:
      - .env
    environment:
      VESTNIK_SCHEMA_AUTO: "0"
    depends_on:
      - db
      - redis
    command: ["python", "-m", "vestnik.harvester"]

  web:
    build: .
    env_file:
      - .env
    environment:
      VESTNIK_SCHEMA_AUTO: "0"
    depends_on:
      - db
      - redis
    ports:
      - "8001:8000"
    command: ["python", "-m", "vestnik.web"]

volumes:
  vestnik_pg:
